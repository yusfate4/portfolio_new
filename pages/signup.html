    <nav>

      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>

      /></label>
      <ul>
        <li><a href="./../index.html">Home</a></li>
        <li><a href="./../index.html">About Me</a></li>
        <li><a href="./contact.html">Contact Me</a></li>
        <li><a class="active" href="#">Sign Up</a></li>
        <li><a href="./signin.html">Sign In</a></li>
      </ul>
    </nav>
    <!--CONTACT US SECTION-->
    <div class="contact-container">
      <h2 class="contact__us__text">Register</h2>
      <form action="./../index.html">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
          required
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
          required
        />

        <label for="phone_number">Phone Number</label>
        <input
          type="number"
          id="phone_number"
          name="phone_number"
          placeholder="+234-300-2000"
          required
        />

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer">Prefer not to say</option>
        </select>

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Nigeria</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
          <option value="canada">United Kingdom</option>
          <option value="usa">Albania</option>
          <option value="canada">Algeria</option>
          <option value="usa">Andorra</option>
          <option value="canada">Afghanistan</option>
          <option value="usa">USA</option>
          <option value="canada">Lekki</option>
          <option value="usa">Kenya</option>
        </select>

        <label for="state">State</label>
        <select name="state" id="state">
          <option value="Abia">Abia</option>
          <option value="Adamawa">Adamawa</option>
          <option value="Akwa Ibom">Akwa Ibom</option>
          <option value="Anambra">Anambra</option>
          <option value="Bauchi">Bauchi</option>
          <option value="Bayelse">Bayelse</option>
          <option value="Benue">Benue</option>
          <option value="Borno">Borno</option>
          <option value="Cross River">Cross River</option>
          <option value="Delta">Delta</option>
          <option value="Ebonyi">Ebonyi</option>
          <option value="Edo">Edo</option>
          <option value="Ekiti">Ekiti</option>
          <option value="Enugu">Enugu</option>
          <option value="Gombe">Gombe</option>
          <option value="Imo">Imo</option>
          <option value="Jigawa">Jigawa</option>
          <option value="Kaduna">Kaduna</option>
          <option value="Kano">Kano</option>
          <option value="Katsina">Katsina</option>
          <option value="Kebbi">Kebbi</option>
          <option value="Kogi">Kogi</option>
          <option value="Kwara">Kwara</option>
          <option value="Lagos">Lagos</option>
          <option value="Nasarawa">Nasarawa</option>
          <option value="Niger">Niger</option>
          <option value="Ogun">Ogun</option>
          <option value="Ondo">Ondo</option>
          <option value="Osun">Osun</option>
          <option value="Oyo">Oyo</option>
          <option value="Plateau">Plateau</option>
          <option value="Rivers">Rivers</option>
          <option value="Sokoto">Sokoto</option>
          <option value="Taraba">Taraba</option>
          <option value="Yobe">Yobe</option>
          <option value="Zamfara">Zamfara</option>
          <option value="FCT">FCT</option>
        </select>

        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="abcde@gmail.com"
          required
        />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <label for="confirm_password">Confirm password</label>
        <input
          type="password"
          name="confirm_passwrod"
          id="confirm_password"
          required
        />

        <label for="subject">Message</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
          required
        ></textarea>
        <button class="submit">Sign up</button>
        <!-- <input type="submit" value="Submit" /> -->
      </form>
    </div>
